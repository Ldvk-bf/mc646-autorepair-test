<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demonstração - Teste Autorreparável</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #console {
      background: black;
      color: limegreen;
      font-family: monospace;
      padding: 10px;
      width: 400px;
      height: 150px;
      overflow-y: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Demonstração: Teste Autorreparável</h2>
  <button id="botao">Login</button>
  <div id="console"></div>
  <button onclick="simularMudanca()">Simular Mudança na Interface</button>

  <script>
    const log = (msg) => {
      const consoleDiv = document.getElementById('console');
      consoleDiv.innerHTML += msg + '<br>';
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    };

    function testeAutorreparavel() {
      log('Executando teste...');
      let botao = document.querySelector('button#botao');
      if (!botao) {
        log('Botão original não encontrado. Tentando reparar...');
        // Estratégia simples: procurar por texto semelhante
        botao = Array.from(document.querySelectorAll('button')).find(b => /entrar|login/i.test(b.textContent));
        if (botao) {
          log('Elemento alternativo encontrado! Reparo bem-sucedido.');
        } else {
          log('Falha: nenhum elemento semelhante encontrado.');
          return;
        }
      }
      botao.click();
      log('✅ Teste executado com sucesso!');
    }

    document.getElementById('botao').onclick = () => log('Clique detectado! (Botão funcional)');

    function simularMudanca() {
      const botao = document.getElementById('botao');
      botao.textContent = 'Login';
      log('Mudança na interface simulada: botão agora se chama "Login".');
      setTimeout(() => testeAutorreparavel(), 1500);
    }

    // Execução inicial do teste
    testeAutorreparavel();
  </script>
</body>
</html>
